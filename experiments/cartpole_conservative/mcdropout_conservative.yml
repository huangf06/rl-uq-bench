# MC Dropout DQN 保守版本 - 添加dropout参数 + 保守训练
# 基于原始配置，添加dropout，最保守的学习设置

CartPole-v1:
  n_timesteps: !!float 1e5         # 更长训练适应dropout
  policy: 'MlpPolicy'
  learning_rate: !!float 8e-4      # 最保守学习率
  batch_size: 64                   # 保持原始
  buffer_size: 100000              # 保持原始
  learning_starts: 1000            # 保持原始
  gamma: 0.99                      # 保持原始
  target_update_interval: 10       # 保持原始
  train_freq: 256                  # 保持原始
  gradient_steps: 128              # 保持原始
  exploration_fraction: 0.16       # 保持原始
  exploration_final_eps: 0.04      # 保持原始
  # 关键Dropout参数
  policy_kwargs: "dict(net_arch=[256, 256], dropout_p=0.05)"  # 添加dropout
  experiment_note: "cross_env_validation_cartpole_noise0.050"
  # 中等噪声环境
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.050
      clip: true
      inplace: false