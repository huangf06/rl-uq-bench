# Bootstrapped DQN 保守版本 - 添加缺失参数 + 保守训练
# 基于原始Bootstrap配置，添加关键参数，保守学习率

CartPole-v1:
  n_timesteps: !!float 8e4         # 延长训练
  policy: 'MlpPolicy'
  learning_rate: !!float 1e-3      # 保守学习率 
  batch_size: 64                   # 保持原始
  buffer_size: 100000              # 保持原始
  learning_starts: 1000            # 保持原始
  gamma: 0.99                      # 保持原始
  target_update_interval: 10       # 保持原始
  train_freq: 256                  # 保持原始
  gradient_steps: 128              # 保持原始
  exploration_fraction: 0.16       # 保持原始
  exploration_final_eps: 0.04      # 保持原始
  policy_kwargs: "dict(net_arch=[256, 256])"  # 保持原始网络
  # 关键Bootstrap参数
  n_heads: 10                      # 必需：多头数量
  bootstrap_prob: 0.65             # 必需：bootstrap概率
  experiment_note: "cross_env_validation_cartpole_noise0.075"
  # 噪声悖论关键点
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.075
      clip: true
      inplace: false