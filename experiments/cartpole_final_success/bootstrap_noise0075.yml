# Bootstrapped DQN 最终成功配置 - σ=0.075 噪声悖论关键点
# 添加所有缺失参数，针对噪声悖论优化

CartPole-v1:
  n_timesteps: !!float 1.2e5  # 充分训练时间
  policy: 'MlpPolicy'
  learning_rate: !!float 1e-3  # 保守学习率
  batch_size: 128             # 大batch适应噪声
  buffer_size: 100000
  learning_starts: 2000
  gamma: 0.99
  target_update_interval: 40   # 适中更新频率
  train_freq: 128
  gradient_steps: 64
  exploration_fraction: 0.3    # 延长探索期
  exploration_final_eps: 0.03
  policy_kwargs: "dict(net_arch=[512, 512])"
  # 关键Bootstrap参数
  n_heads: 10
  bootstrap_prob: 0.75        # 高bootstrap概率增加鲁棒性
  experiment_note: "cross_env_validation_cartpole_noise0.075"
  # 噪声悖论关键噪声级别
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.075
      clip: true
      inplace: false