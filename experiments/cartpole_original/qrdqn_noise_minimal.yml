# QR-DQN 最小噪声修改 - 只添加噪声包装器，其他完全不变
# 基于原始成功配置，只添加σ=0.100噪声

CartPole-v1:
  n_timesteps: !!float 5e4
  policy: 'MlpPolicy'
  learning_rate: !!float 2.3e-3
  batch_size: 64
  buffer_size: 100000
  learning_starts: 1000
  gamma: 0.99
  target_update_interval: 10
  train_freq: 256
  gradient_steps: 128
  exploration_fraction: 0.16
  exploration_final_eps: 0.04
  policy_kwargs: "dict(net_arch=[256, 256], n_quantiles=10)"
  experiment_note: "cross_env_validation_cartpole_noise0.100"
  # 唯一修改：添加噪声包装器
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.100
      clip: true
      inplace: false