# QR-Bootstrap Hybrid DQN - 无噪声基准配置
# QR-Bootstrap Hybrid DQN - Noise-free baseline configuration

LunarLander-v3:
  n_timesteps: !!float 8e5
  policy: 'MlpPolicy'
  learning_rate: !!float 1e-4
  batch_size: 32
  buffer_size: 100000
  learning_starts: 1000
  gamma: 0.99
  target_update_interval: 1000
  train_freq: 4
  gradient_steps: 1
  exploration_fraction: 0.1
  exploration_final_eps: 0.05
  
  # QR-Bootstrap混合方法参数
  n_quantiles: 51  # QR分支分位数数量
  n_heads: 5       # Bootstrap分支头数
  
  policy_kwargs: "dict(net_arch=[256, 256], n_quantiles=51, n_heads=5)"
  
  experiment_note: "qr_bootstrap_comparison_noise0.000"
  
  # 无噪声wrapper
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.000
      clip: true
      inplace: false