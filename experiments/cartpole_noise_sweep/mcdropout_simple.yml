# MC Dropout DQN 简化版本 - 基于LunarLander配置
# 使用LunarLander成功的dropout配置

CartPole-v1:
  n_timesteps: !!float 1e5
  policy: 'MlpPolicy'
  learning_rate: !!float 6e-4      # LunarLander成功学习率
  batch_size: 128                  # LunarLander配置
  buffer_size: 50000               # LunarLander配置  
  learning_starts: 1000
  gamma: 0.99
  target_update_interval: 100      # LunarLander配置
  train_freq: 8                    # LunarLander配置
  gradient_steps: -1               # LunarLander配置
  exploration_fraction: 0.12       # LunarLander配置
  exploration_final_eps: 0.1       # LunarLander配置
  # 关键Dropout参数 - 来自LunarLander
  policy_kwargs: "dict(net_arch=[256, 256], dropout_p=0.05)"
  experiment_note: "mcdropout_lunar_params_noise_0.050"
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.050
      clip: true
      inplace: false