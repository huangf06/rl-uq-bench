# QR-DQN 跨环境验证 - CartPole-v1 基准 (σ=0.000)
# 使用hyperparams/qrdqn.yml中的调校参数

CartPole-v1:
  n_timesteps: !!float 5e4
  policy: 'MlpPolicy'
  learning_rate: !!float 2.3e-3
  batch_size: 64
  buffer_size: 100000
  learning_starts: 1000
  gamma: 0.99
  target_update_interval: 10
  train_freq: 256
  gradient_steps: 128
  exploration_fraction: 0.16
  exploration_final_eps: 0.04
  policy_kwargs: "dict(net_arch=[512, 512], n_quantiles=10)"
  experiment_note: "cross_env_validation_cartpole_noise0.000"
  # 无噪声环境
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.000
      clip: true
      inplace: false