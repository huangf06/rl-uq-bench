# MC Dropout DQN 跨环境验证 - CartPole-v1 中等噪声 (σ=0.050)
# 使用hyperparams/mcdropout_dqn.yml中的调校参数

CartPole-v1:
  n_timesteps: !!float 1.2e5
  policy: 'MlpPolicy'
  learning_rate: !!float 8e-4
  batch_size: 64
  buffer_size: 100000
  learning_starts: 3000
  gamma: 0.99
  target_update_interval: 30
  train_freq: 256
  gradient_steps: 128
  exploration_fraction: 0.35
  exploration_final_eps: 0.02
  policy_kwargs: "dict(net_arch=[512, 512], dropout_p=0.1)"
  experiment_note: "cross_env_validation_cartpole_noise0.050"
  # 中等噪声环境
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.050
      clip: true
      inplace: false