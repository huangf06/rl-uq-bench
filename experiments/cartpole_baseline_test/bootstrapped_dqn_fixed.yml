# Bootstrapped DQN 修复版本 - CartPole-v1
# 添加了缺失的关键参数

CartPole-v1:
  n_timesteps: !!float 5e4
  policy: 'MlpPolicy'
  learning_rate: !!float 2.3e-3
  batch_size: 64
  buffer_size: 100000
  learning_starts: 1000
  gamma: 0.99
  target_update_interval: 10
  train_freq: 256
  gradient_steps: 128
  exploration_fraction: 0.16
  exploration_final_eps: 0.04
  policy_kwargs: "dict(net_arch=[256, 256])"
  # 关键修复：添加Bootstrap特有参数
  n_heads: 10
  bootstrap_prob: 0.65