# MC Dropout DQN 修复版本 - CartPole-v1
# 添加了缺失的dropout参数

CartPole-v1:
  n_timesteps: !!float 5e4
  policy: 'MlpPolicy'
  learning_rate: !!float 2.3e-3
  batch_size: 64
  buffer_size: 100000
  learning_starts: 1000
  gamma: 0.99
  target_update_interval: 10
  train_freq: 256
  gradient_steps: 128
  exploration_fraction: 0.16
  exploration_final_eps: 0.04
  # 关键修复：添加dropout参数
  policy_kwargs: "dict(net_arch=[256, 256], dropout_p=0.05)"