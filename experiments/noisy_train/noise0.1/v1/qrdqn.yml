# QR-DQN V1 配置 - Noise σ=0.1 改进版本
# 基于: experiments/noisy_train/noise0.1/qrdqn.yml (baseline)
# 目标: 通过增加训练时间和优化参数达到 ≥150 分数

atari:
  env_wrapper:
    - stable_baselines3.common.atari_wrappers.AtariWrapper
  frame_stack: 4
  policy: 'CnnPolicy'
  n_timesteps: !!float 1e7
  learning_starts: 50000
  exploration_fraction: 0.025  # explore 250k steps = 10M * 0.025
  optimize_memory_usage: False
  experiment_note: "noisy_0.1_v1"
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.1
      clip: true
      inplace: false

# Tuned
CartPole-v1:
  n_timesteps: !!float 5e4
  policy: 'MlpPolicy'
  learning_rate: !!float 2.3e-3
  batch_size: 64
  buffer_size: 100000
  learning_starts: 1000
  gamma: 0.99
  target_update_interval: 10
  train_freq: 256
  gradient_steps: 128
  exploration_fraction: 0.16
  exploration_final_eps: 0.04
  policy_kwargs: "dict(net_arch=[256, 256], n_quantiles=10)"
  experiment_note: "noisy_0.1_v1"
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.1
      clip: true
      inplace: false

