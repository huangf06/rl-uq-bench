# V3 性能增强版 - LunarLander-v3
LunarLander-v3:
  n_timesteps: !!float 8e5  # 大幅增加: 5e5 → 8e5 (60%增加)
  policy: 'MlpPolicy'
  learning_rate: !!float 2e-4  # 稍微降低: 3e-4 → 2e-4 (更稳定学习)
  batch_size: 256  # 保持V2优势: 减少梯度噪声
  buffer_size: 300000  # 增强经验: 200k → 300k
  learning_starts: 2000  # 保持V2设置: 早期但稳定
  gamma: 0.99
  target_update_interval: 100  # 保持V2设置: 提高适应性
  train_freq: 4  # 保持V2设置: 更频繁训练
  gradient_steps: -1
  exploration_fraction: 0.05  # 保持V2稳定性: 减少随机干扰
  exploration_final_eps: 0.01  # 保持V2稳定性: 接近确定性策略
  policy_kwargs: "dict(net_arch=[512, 512], n_quantiles=170)"  # 增强网络: [256,256] → [512,512]
  experiment_note: "noisy_0.1_v3_enhanced_learning"
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.1
      clip: true
      inplace: false

