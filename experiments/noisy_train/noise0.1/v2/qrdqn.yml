# QR-DQN V2 配置 - Noise σ=0.1 稳定性改进版本
# 基于V1训练曲线分析：算法能学习但策略不稳定
# V2策略：专注提高噪声鲁棒性和策略一致性

atari:
  env_wrapper:
    - stable_baselines3.common.atari_wrappers.AtariWrapper
  frame_stack: 4
  policy: 'CnnPolicy'
  n_timesteps: !!float 1e7
  learning_starts: 50000
  exploration_fraction: 0.025
  optimize_memory_usage: False
  experiment_note: "noisy_0.1_v2_stability_focused"
  noise_wrapper:
    name: GaussianObsNoise
    kwargs:
      noise_std: 0.1
      clip: true
      inplace: false

